<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="alarma.css"/>
  <title>Alarma digital</title>
</head>
<body>
  <div class="wrapper">
    <div class="timer-display">
      <span class="hour">00</span>
      <span class="points">:</span>
      <span class="minutes">00</span>
      <div class="right">
          <span class="period">AM/PM</span>
          <span class="seconds">00</span>
      </div>
    </div>
    <div class="calendar">
      <span class="month-name">Mes</span>,
      <span class="name-days">Dia</span>
      <span class="day-number">0</span>
      <span class="year">AÃ±o</span>
  </div>
    <div class="container">
      <div class="inputs">
        <input type="number" id="hourInput" placeholder="00" min="0" max="23"/>
        <input type="number" id="minuteInput" placeholder="00" min="0" max="59"/>
      </div>
      <button id="set">+</button>
      <div class="activeAlarms"></div>
    </div>
  </div>
  <script src="alarma.js"></script>
</body>
</html>
